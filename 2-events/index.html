<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events | Vuejs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="row mt-5">
        <div class="col-4 offset-4">
          <h3 class="text-center">Event</h3>
          <!-- //Eventleri yazmanın uzun yolu
            <input v-on:input="" type="text" class="form-control" /> -->
          <!-- Eventleri yazmanın kısa yolu -->
          <!-- <input @input="updateValue" type="text" class="form-control" v-bind:value="fullName" /> -->
          <!-- <input @input="fullName = $event.target.value" :value="" type="text" class="form-control" /> -->

          <!-- v-model kullanımı -->
          <input v-model="fullName" @input="fullName = $event.target.value" :value="fullName" type="text" class="form-control" />
          {{ fullName }}
          <br />
          <button class="btn btn-primary btn-sm">Ekle</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
