<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App | Vuejs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row mt-5">
          <div class="col-2 card p-2">
            <h3 class="text-center">{{ counter }}</h3>
            <div class="d-flex justify-content-center align-items-center">
              <button v-on:click="counter++" class="btn btn-sm btn-primary me-5">+</button>
              <button v-on:click="counter--" class="btn btn-sm btn-danger">-</button>
            </div>
            <div class="alert alert-warning mt-2">{{ getCounterResult }}</div>
          </div>

          <div class="col-2 card p-2">
            <h3 class="text-center">{{ counter2 }}</h3>
            <div class="d-flex justify-content-center align-items-center">
              <button v-on:click="counter2++" class="btn btn-sm btn-primary me-5">+</button>
              <button v-on:click="counter2--" class="btn btn-sm btn-danger">-</button>
            </div>
            <div class="alert alert-warning mt-2">{{ getCounterResult2 }}</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
