<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Style Binding | Vue.js</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-8 offset-2 p-2">
            <button class="btn btn-sm btn-primary" @click="showContainer = !showContainer">Aç / Kapat</button>
            <h1 v-if="!showContainer" class="text-danger">Başlangıçta gözükecek</h1>
            <h1 v-else="showContainer" class="text-primary">Sonra gözükecek</h1>
            <hr />
            <!-- <h3 :class="{ 'bg-success': counter > 0, 'bg-danger': counter < 0,}">{{ counter }}</h3> -->
            <h3 :class="counterBoxClasses">{{ counter }}</h3>
            <button class="btn btn-sm btn-success" @click="counter++">Arttır</button>
            <button class="btn btn-sm btn-danger" @click="counter--">Azalt</button>

            <!-- v-if ile yapılan değişikliklerde dom üzerine direkt etki eder ve elementleri kaldırır ya da gösterir. -->
            <p v-if="counter < 0">Counter Negatif</p>
            <p v-else-if="counter > 0">Counter Pozitif</p>
            <p v-else="counter === 0">Counter 0</p>

            <hr />
            <!-- v-show ise sadece elementleri css ile gösterir ya da gizler. -->
            <p v-show="counter < 0">Counter Negatif</p>
            <p v-show="counter > 0">Counter Pozitif</p>
            <p v-show="counter === 0">Counter 0</p>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
